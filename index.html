<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<h2 id ="status-label">Work</h2>
				<h1 id="timer-label">25:00</h1>
				<div class="row">
					<div class="btn btn-primary" id="start">
						<i class="fa fa-play" id ="play" aria-hidden="true"></i> 
						/ <i class="fa fa-pause" id = "pause" aria-hidden="true"></i>
					</div>
					<div class="btn btn-primary" id="reset">Reset</div>
				</div>
				<div class="row">
					<div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Change Timer Limits
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu text-center" id="options">
					    <li id = "default" class="selected">25 Min / 5 Min</li>
					    <li id="long">60 Min / 12 Min</li>
					    <li id="custom">Custom</li>
					  </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
