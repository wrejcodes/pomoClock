<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 text-center">
				<h2 id ="status-label">Work</h2>
				<h1 id="timer-label">25:00</h1>
				<div class="row">
					<div class="btn btn-primary" id="start">
						<i class="fa fa-play" id ="play" aria-hidden="true"></i> 
						/ <i class="fa fa-pause" id = "pause" aria-hidden="true"></i>
					</div>
					<div class="btn btn-primary" id="reset">Reset</div>
				</div>
				<div class="row">
					<div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Change Timer Limits
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu text-center" id="options">
					    <li id = "default" class="selected">25 Min / 5 Min</li>
					    <li id="long">60 Min / 12 Min</li>
					    <li id="custom" data-toggle="modal" data-target="#customTime">Custom</li>
					  </ul>
					</div>
					<div class="modal fade" id = "customTime">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type = "button" id ="x-close" class="close"><span>&times;</span></button>
									<h4 class="modal-title" id="customTimeLabel">
										Enter in your Custom Times
									</h4>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="work-minutes" class="form-control-label">Work Minutes: </label>
											<input type="number" class="form-control" id="work-minutes">
										</div>
										<div class="form-group">
											<label for="break-minutes" class="form-control-label">Break Minutes: </label>
											<input type="number" class="form-control" id="break-minutes">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="dismiss">Close</button>
									<button type="button" class="btn btn-primary" id="saveChanges">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
